<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Inter&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./estilo.css">

    <title>Jogo da Forca - Alura</title>
</head>
<body>
    <header>
        <div class="grid">
            <a href="https://www.alura.com.br/" target="_blank">
                <img class="imagemLogo" src="./img/logo_alura.png" alt="logo alura">
            </a>
                <h1>Jogo da Forca</h1>
        </div>    
    </header>

    <main>
        <div class="grid">
            
            <h3>Dica: países da américa </h3>  
            <canvas id="canvas" width="350" height="200"></canvas>
                                  
          
              <div class="palavra-secreta-container"></div>
              <div class="letras-erradas-container"></div>
          
              <div class="aviso-palavra-repetida">
                Tente outra letra!
              </div>
          
              <div class="popup-container">
                <div class="popup">
                  <h2 id="mensagem"></h2>
                  <button id="btn-jogar" onclick="reiniciarJogo()">
                    Jogar novamente
                  </button>
                </div>
              </div>
            <div class="button">
                <button class="btn-novo-jogo" onclick="novoJogo()">Novo Jogo</button>
                <button class="btn-desistir" onclick="desistir()">Desistir</button>
            </div>
        </div>
    </main>

    <footer>
        <div class="grid">
            <div class="page-info">&copy; Desenvolvido por <strong> Eliza Teles</strong> </div>
            <a href="https://github.com/elizateles" target="_blank" class="a-git">
                <img src="./img/github-logo.png" width="45px" alt="github logo">
            <a href="https://www.linkedin.com/in/elizateles" target="_blank" class="a-linkedin">
                <img src="./img/icons8-linkedin-circled-48.png" width="45px" alt="linkedin logo">
                    
        
            </a>  
        </div>      
    </footer>

    <script defer src="./script.js"></script>  
 
</body>
</html>
